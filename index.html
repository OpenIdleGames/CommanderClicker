<html lang="en">

<body onbeforeunload="Save()">
    <div class="header">Army Clicker <span style="margin-left: 40px">Build the biggest army for raiding and gain more coins!</span></div>

        <div class="main1 noselect">

            <p id="clicksC"></p>

        </div>
        <div class="main2 noselect">
            <div id="Main2Selector" class="Main2Selector">
                
                <button onclick="SelectMainWindow(0, 'Overview')">Overview</button>
                <button onclick="SelectMainWindow(1, 'Upgrades')">Upgrades</button>
                <button disabled="true" onclick="SelectMainWindow(2, 'Commander')">Commander</button>
                <button disabled="true" onclick="SelectMainWindow(3, 'Achievements')">Achievements</button>
                <button onclick="SelectMainWindow(4, 'Options')">Options</button>
                
                <h1 id="D2Title">Overview</h1>

            <div id="Main2Container" class="Main2Container">
            
                <!--Overview-->
                <div id="Main2W0" class="">
                </div>
                
                <!--Upgrades-->
                <div id="Main2W1" class="DisabledMain2">
                    <div id="UpgradeOuterDiv" class="UpgradeDiv">
                        
                    </div>                    
                </div>
                
                <!--Commander-->
                <div id="Main2W2" class="DisabledMain2">
                </div>
                
                <!--Achievments-->
                <div id="Main2W3" class="DisabledMain2">
                </div>
                
                <!--Options-->
                <div id="Main2W4" class="Options DisabledMain2">

                    <button onclick="Load()">Load</button>
                    <button onclick="Reset()">Reset</button>
                </div>
            
            </div>
            

          </div>
        <div class="main3 noselect" id="main3">
            <h1>Store</h1>
            
            <div>
                <form>
                    <label for="AmRadio1"><input type="radio" name="amount" value="1" id="AmRadio1"> 1</label>

                </form>

            <div id="UnitOuterDiv" class="UnitOuterDiv">
            
            
            </div>

  </div>
